<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="tic-tac-toe.css">
  <title>Tic-Tac-Toe App</title>
</head>
<body>
  <h1 class="main-header">Kohi TicTacToe</h1>
  <div class="config-box">
    <h2>Configuration</h2>
    <button id="theme-switch">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
    <div class="player-type config-option">
      <div class="title">Play Versus</div>
      <div class="option">
        <button class="type-option active">Computer</button>
        <button class="type-option">2 Player</button>
      </div>
    </div>
    <div class="player-select config-option">
      <div class="title">Select which player you want to be</div>
      <div class="option">
        <button class="player-option playerX active">Player X</button>
        <button class="player-option playerY">Player O</button>
      </div>
    </div>
    <button class="start-btn">Start</button>
  </div>

  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn p-active">X's turn</span>
        <span class="Oturn">O's turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="board">
      <section>
        <span boxI="0" class="box1"></span>
        <span boxI="1" class="box2"></span>
        <span boxI="2" class="box3"></span>
      </section>
      <section>
        <span boxI="3" class="box4"></span>
        <span boxI="4" class="box5"></span>
        <span boxI="5" class="box6"></span>
      </section>
      <section>
        <span boxI="6" class="box7"></span>
        <span boxI="7" class="box8"></span>
        <span boxI="8" class="box9"></span>
      </section>
    </div>
  </div>

  <div class="result-box">
    <img src="quiz-over.png" class="result-img">
    <canvas></canvas>
    <h2 class="won-text">Player X won the game!</h2>
    <button class="replay-btn">Play Again</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="darkmode.js"></script>
<script src="tic-tac-toe.js"></script>
</body>
</html>
